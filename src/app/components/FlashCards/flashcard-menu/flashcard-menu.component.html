<div class="container">
  <h1 class="title">Flashcards</h1>

  <div *ngIf="isAdmin">
    <img [routerLink]="['/FlashcardAdminMenu']" style="float: right; color:white;" src="assets/icons/svg/edit.svg" class="filter-white">
    <img [routerLink]="['/FlashcardCreator']" style="float: right; color:white;" src="assets/icons/svg/add.svg" class="filter-white">
  </div>

  <div *ngFor="let items of flashCardData; index as i">
    <div>
      <div
        class="center"
        *ngIf="i == 0 || items.topic != flashCardData[i - 1].topic"
      >
        <h1 (click)="expandTopic(items.topic!)" (click)="toggleIconClass(icon)">
          {{ items.topic }}
          <i #icon [class.icon-class]="isActive" class="arrow icon"></i>
        </h1>
      </div>

      <div class="center-items">
        <a
          id="{{ items.topic }}"
          style="display: none; width: max-content;"
          class = "hover-underline-animation"
          (click)="routeToFlashcard(items)"
          >{{ items.name }}</a
        >
      </div>
    </div>
  </div>
</div>
