<div class="title">
  <h1> Tests</h1>
</div>

<div *ngFor="let items of testCardData ;index as i;">
  <div>
    <div *ngIf=" i== 0 ||  items.topic != testCardData[i-1].topic">
      <h1 (click)="selectRandomTestFromTopic(items.topic!)">{{items.topic}}</h1>
    </div>
    <a id="{{items.topic}}" (click)="routeToTestCard(items)">{{items.name}}</a>
  </div>
</div>
